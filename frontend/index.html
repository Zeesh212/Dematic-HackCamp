<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Warehouse Live View</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Warehouse Live Pallet Visualisation</h1>

    <!-- ARRIVAL SECTION -->
    <div class="row" id="arrival-section">
        <input type="checkbox" id="row1">
        <label for="row1" class="row-header">Latest ARRIVAL Messages</label>

        <div class="row-content">
            <table>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Pallet</th>
                    </tr>
                </thead>
                <tbody>
                    {{ arrivals }}
                </tbody>
            </table>
        </div>
    </div>

    <!-- SETDEST SECTION -->
    <div class="row" id="setdest-section">
        <input type="checkbox" id="row2">
        <label for="row2" class="row-header">Latest SETDEST Messages</label>

        <div class="row-content">
            <table>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Pallet</th>
                    </tr>
                </thead>
                <tbody>
                    {{ setdest }}
                </tbody>
            </table>
        </div>
    </div>

    <!-- EXIT SECTION -->
    <div class="row" id="exit-section">
        <input type="checkbox" id="row3">
        <label for="row3" class="row-header">Latest EXIT Messages</label>

        <div class="row-content">
            <table>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Pallet</th>
                    </tr>
                </thead>
                <tbody>
                    {{ exits }}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
